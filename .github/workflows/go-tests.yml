name: Go Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -short -coverprofile=coverage.out -covermode=atomic ./pkg/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Pull Docker images
        run: |
          docker pull diarmuidk/astrometry-dockerised-solver:latest
          docker pull ghcr.io/diarmuidkelly/astrometry-dockerised-solver:latest
          docker pull dm90/astrometry:latest

      - name: Download sample astrometry indexes
        run: |
          mkdir -p astrometry-data
          cd astrometry-data
          # Download a few small indexes for testing (covering common FOV ranges)
          wget -q http://data.astrometry.net/4100/index-4110.fits
          wget -q http://data.astrometry.net/4100/index-4111.fits
          cd ..

      - name: Run integration tests
        env:
          ASTROMETRY_INDEX_PATH: ${{ github.workspace }}/astrometry-data
        run: go test -v -tags=integration -timeout 10m ./pkg/solver/...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build CLI
        run: go build -v ./cmd/astro-cli

      - name: Build examples
        run: go build -v ./examples/...
